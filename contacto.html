<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCH+ | Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1><a href="index.html">ARCH+</a></h1>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Buscar..." />
        </div>
    </header>

    <nav class="menuarch">
        <ul>
            <li><a href="index.html">INICIO</a></li>
        </ul>
    </nav>

    <main class="contact-section"> <!-- formulario de contacto-->
        <h2>Contáctanos</h2>
        <form class="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Nombre"><!-- el placeholder pone un nombre en la casila de informacion-->
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico">
            
            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" placeholder="Asunto">
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje"></textarea> <!-- el text area permite poner una caja para texto de mensjae-->
            
            <button type="submit">Enviar</button> <!-- añadimos un boton de ejemplo para enviar informacion-->
        </form>
    </main>

    <footer>
        <div class="footer-left">
            <a href="contacto.html">FAQ</a>
            <a href="contacto.html">Contact</a>
            <a href="contacto.html">RSS</a>
        </div>
        <div class="footer-right">
            <a href="https://www.facebook.com" target="_blank"><img src="img/facebook.png" alt="Facebook" /></a> <!-- el target : blanck abre el enlace en una pestaña nueva-->
            <a href="https://www.instagram.com" target="_blank"><img src="img/instagram.png" alt="Instagram" /></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="img/linkedin.png" alt="LinkedIn" /></a>
            <a href="https://twitter.com" target="_blank"><img src="img/twitter.png" alt="Twitter" /></a>
            <a href="https://www.youtube.com" target="_blank"><img src="img/youtube.png" alt="YouTube" /></a>
        </div>
        <div class="footer-line"></div> <!-- una linea de decoracion en el footer-->
    </footer>

</body>
</html>
